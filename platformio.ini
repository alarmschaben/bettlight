# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
[env:uno]
platform = atmelavr
framework = arduino
board = attiny84
board_f_cpu = 8000000L
#data_dir = data
#upload_speed = 115200
upload_protocol = arduinoisp2
